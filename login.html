<html>

<head>
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="loginregister.css" rel="stylesheet" />
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div>
            <div class="d-flex justify-content-center mb-3">
                <img src="logo.PNG" class="w-25">
            </div>
            <h1 class="text-center fw-bold mb-3">LABORATORY INFORMATION SYSTEM</h1>
            <form action="" method="post">
                <div class="d-flex justify-content-center">
                    <div class="w-50">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control text-center" id="username" placeholder="" required>
                            <label for="username">Username </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control text-center" id="password" placeholder="" required>
                            <label for="password">Password</label>
                        </div>
                        <p class="text-end"><a href="#" class="link-underline-primary">Forgot password?</a></p>
                    </div>
                </div>
                <div class="d-flex justify-content-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                </div>
                <div class="d-flex justify-content-center mb-3">
                    <button type="button" class="btn btn-primary btn-lg">LOGIN</button>
                </div>
            </form>
            <div class="d-flex justify-content-center">
                Don't have an account?
                <p><a href="#" class="ms-1 link-offset-2 link-underline link-underline-opacity-0">REGISTER</a></p>
            </div>
        </div>
    </div>
</body>

</html>
