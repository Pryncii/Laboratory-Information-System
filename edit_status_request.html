<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Technician Form</title>
    <link rel="stylesheet" href="edit_status_request.css">
    <link rel="stylesheet" href="header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- ======= Header ======= -->
    <div class="header sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="homepage.html">
                <img class="navbar-logo" src="public\common\images\nav_logo.PNG" alt="">
            </a>
            
            <button class="menu-links navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="menu-links navbar-nav ms-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="register_patient.html">Register New Patient</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">View All Patients</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Add Patient Request</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="">
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <h6 class="dropdown-header">Hello, Username!</h6>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">View Profile</a>
                            <a class="dropdown-item" href="#">Log Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- ======= Main Content ======= -->
    <div class="main-content">
        <!-- Edit Status Button -->
        <div class="edit-status-container">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#statusModal">Edit Status</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
        <!-- Modal content -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="statusModalLabel">Edit Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="form-header">
                            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Profile Picture" class="profile-picture">
                            <div class="form-title">
                                <h1 id="user-name">Dax Calugtong</h1>
                            </div>
                        </div>
                        <form id="status-form">
                            <div class="form-group">
                                <label for="status">Status</label>
                                <select id="status" name="status" class="form-control">
                                    <option value="" disabled selected>Select Status</option>
                                    <option value="completed">Completed</option>
                                    <option value="on_hold">Not Started</option>
                                    <option value="in_progress">In Progress</option>
                                </select>
                            </div>
                            <div class="form-group" id="start-date-group">
                                <label for="start-date">Start Date</label>
                                <input type="date" id="start-date" name="start-date" class="form-control">
                            </div>
                            <div class="form-group" id="finish-date-group">
                                <label for="finish-date">Finish Date</label>
                                <input type="date" id="finish-date" name="finish-date" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remarks">Medical Technician's Remarks</label>
                                <textarea id="remarks" name="remarks" class="form-control"></textarea>
                            </div>
                            <div class="form-group btn-container">
                                <input class="reg-btn" type="submit" value="SAVE">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="edit_status_request.js"></script>
</body>
</html>
